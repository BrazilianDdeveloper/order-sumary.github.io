<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Order summary</title>
        <meta charset="utf-8">
        <meta name="author" content="Diego de Araujo">
        <meta name="description" content="um simples card para treinar css">
        <meta name="keywords" content="html, css, order, cards, simple">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    </head>
    <body>
        <div id="card-unico">
            <img src="images/illustration-hero.svg" alt="" class="imagem-card">
            <div class="card-conteudo">
                <h1 class="titulo-principal">Order Summary</h1>
                <h2 class="sobre-o-plano">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
                <div class="planos-container">
                    <img src="images/icon-music.svg" alt="">
                    <h3 class="plano-escolhido"><b>Annual Plan</b><br><span class="pintar-cinza">$59.99/year</span></h3>
                    <a href="#" class="trocar">Change</a>
                </div>
                <a href="#" class="botao-roxo">Proceed to payment</a>
                <a href="#" class="cancelar">Cancel Order</a>
            </div>
        </div>
    </body>
</html>
